<!DOCTYPE html>
<html>

    <head>
        <title>EasyClothes</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="topBar">
                <a href="index.html">
                    <img src="icons/Home.svg" alt="home-button" height="50">
                </a>

                <div class="searchBar">
                    <form onsubmit="performSearch(event)">
                        <input type="text" id="name" name="name" placeholder="Search Here" required>
                    </form>
                </div>

                <div class="shoppingCart">
                    <a href="shoppingCart.html">
                        <img src="icons/Shopping cart.svg" alt="cart-button" height="50">
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="grid-container">
                    <img src="images\female-sweater-001.png" alt="Image 1" id="product_image_A">
                </div>

                <div class="product_options">
                    <p id="product_name">product-name-placeholder</p><br>
                    <p id="product_price">29.99</p><br>
                    <!-- <p id="product_id">product_id_placeholder</p><br> -->
                    <!-- <button>XS</button>
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button><br><br> -->

                    <div class="quantity-control">
                        <button onclick="decrease_quantity()" class="inc-dec-buttons">-</button>
                        <div id="item_quantity" class="quantity_display">1</div>
                        <button onclick="increase_quantity()" class="inc-dec-buttons">+</button>
                        
                    </div><br>

                    <button class="addToCart">Add to Cart</button><br><br>
                </div>
            </div>
        </div>
    </body>
</html>
